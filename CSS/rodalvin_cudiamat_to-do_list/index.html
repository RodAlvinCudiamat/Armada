<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>My To-Do List</header>
        <form>
            <input type="text" placeholder="Enter your task here..." aria-label="Task input">
            <button type="button">Add Task</button>
        </form>
        <section>
            <ul>
                <li>Learn CSS</li>
                <li class="completed">Complete Assignment</li>
                <li>Watch a Tutorial</li>
            </ul>
        </section>
    </main>
</body>
</html>
