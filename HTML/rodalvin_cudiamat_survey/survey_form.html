<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
    </head>
    <body>
        <h1>Survey Form</h1>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" class="name">

                <label for="email">Email Address:</label>
                <input type="text" id="email" class="email">
            </fieldset>
            <br>
            <fieldset>
                <legend>How satisfied are you with our service?</legend>
                <label>
                    <input type="radio" name="satisfaction" value="5"> Very Satisfied
                </label>
                <br>
                <label>
                    <input type="radio" name="satisfaction" value="4"> Satisfied
                </label>
                <br>
                <label>
                    <input type="radio" name="satisfaction" value="3"> Neutral
                </label>
                <br>
                <label>
                    <input type="radio" name="satisfaction" value="2"> Dissatisfied
                </label>
                <br>
                <label>
                    <input type="radio" name="satisfaction" value="1"> Very Dissatisfied
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>What features do you value the most?</legend>
                <label>
                    <input type="checkbox" name="feature" value="5"> Ease of Use
                </label>
                <br>
                <label>
                    <input type="checkbox" name="feature" value="5"> Design
                </label>
                <br>
                <label>
                    <input type="checkbox" name="feature" value="5"> Customer Support
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>What describes you the most?</legend>
                <select id="describe" name="describe">
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="hobbyist">Hobbyist</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend> Feedback:</legend>
                <textarea id="feedback" name="feedback"></textarea>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
