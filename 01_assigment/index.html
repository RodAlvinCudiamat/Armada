<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Survey Form</h1>
    <form>
        <div class="per-info">
            <label for="name">Name:</label>
            <input type="text" id="name" class="name"><br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" class="email">
        </div>
        <div class="satisfaction">
                <p>How satisfied are you with our service?</p>
            <label>
                <input type="radio" name="satisfaction" value="5"> Very Satisfied
            </label><br>
            <label>
                <input type="radio" name="satisfaction" value="4"> Satisfied
            </label><br>
            <label>
                <input type="radio" name="satisfaction" value="3"> Neutral
            </label><br>
            <label>
                <input type="radio" name="satisfaction" value="2"> Dissatisfied
            </label><br>
            <label>
                <input type="radio" name="satisfaction" value="1"> Very Dissatisfied
            </label>
        </div>
        <div class="feature">
                <p>What features do you value the most?</p>
            <label>
                <input type="checkbox" name="feature" value="5"> Ease of Use
            </label><br>
            <label>
                <input type="checkbox" name="feature" value="5"> Design
            </label><br>
            <label>
                <input type="checkbox" name="feature" value="5"> Customer Support
            </label>
        </div>
    </form>
</body>
</html>
